<!DOCTYPE html>
<html xml:lang="zh-cn">
<head>
    <meta charset="utf-8">
    <script src="../js/jquery-2.1.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/jquery.md5.js"></script>
    <script src="../js/devtoolbox.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/devtoolbox.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-xs-4">
            <span class="label label-info">输入</span>
            <textarea id="inCode" class="form-control" rows="8"></textarea>
            <span>length:<b id="intputLength"></b></span>
        </div>
        <div class="col-xs-3">
            <span class="label label-danger">编码格式</span>
            <select class="form-control col-xs-1" id="codeFormat">
                <option value="Unicode">Unicode</option>
                <option value="Base64">Base64</option>
                <option value="HtmlToDec">HtmlToDec</option>
                <option value="HtmlToHex">HtmlToHex</option>
                <option value="Urlcode">Urlencode</option>
                <option value="StringCharCode">StringCharCode</option>
                <option value="MD5">MD5</option>
            </select>
            <br>
            <div class="col-md-offset-3">
                <button class="btn btn-default" id="encode">编码</button>
                <button class="btn btn-default" id="decode">解码</button>
            </div>
        </div>
        <div class="col-xs-4">
            <span class="label label-info">输出</span>
            <textarea id="outCode" class="form-control" rows="8"></textarea>
            <span>length:<b id="outputLength"></b></span>
        </div>
    </div>
</div>
<br>
<div class="modal-footer">
    author: 5crat
</div>
</body>
</html>
