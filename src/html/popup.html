<!DOCTYPE html>
<html xml:lang="zh-cn">
<head>
    <meta charset="utf-8">
    <script src="../js/jquery-2.1.3.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/popup.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../css/popup.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid">
    <ul id="toolTab" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#cookie" id="home-tab" role="tab" data-toggle="tab" aria-controls="home" aria-expanded="true">Cookie</a></li>
        <li role="presentation" class="dropdown">
            <a href="#" id="myTabDrop1" class="dropdown-toggle" data-toggle="dropdown" aria-controls="myTabDrop1-contents" aria-expanded="false">Tools <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu" aria-labelledby="myTabDrop1" id="myTabDrop1-contents">
                <li><a href="#ip" tabindex="-1" role="tab" id="ip-tab" data-toggle="tab" aria-controls="ip">IP地址归属地查询</a></li>
                <li><a href="#mobile" tabindex="-1" role="tab" id="mobile-tab" data-toggle="tab" aria-controls="mobile">手机号码归属地查询</a></li>
            </ul>
        </li>
    </ul>
    <div  class="tab-content">
    <div role="tabpanel" class="tab-pane fade active in" id="cookie" aria-labelledby="home-tab">
        <div class="row">
            <span class="label label-primary">Domain</span>
            <input class="form-control" id="domain" value="">
        </div>
        <div class="row">
            <span class="label label-primary">Cookie</span>
            <textarea id="cookieInfo" class="form-control" rows="6"></textarea>
        </div>
        <div class="row">
            <button id="injectCookie" class="btn btn-default col-xs-3">Injection</button>
            <div class="col-xs-4" id="statusInfo"></div>
        </div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="ip" aria-labelledby="ip-tab">
        <div class="row">
            <span class="label label-primary">IP</span>
            <input class="form-control" id="ipAddr" value="">
            <button id="ipQuery" class="btn btn-default">查询</button>
        </div>
        <span class="label label-info">Country</span>
        <div id="country" class="row"></div>
        <span class="label label-info">Area</span>
        <div id="area" class="row"></div>
        <span class="label label-info">Region</span>
        <div id="region" class="row"></div>
        <span class="label label-info">City</span>
        <div id="city" class="row"></div>
        <span class="label label-info">ISP</span>
        <div id="isp" class="row"></div>
    </div>
    <div role="tabpanel" class="tab-pane fade" id="mobile" aria-labelledby="mobile-tab">
        <div class="row">
            <span class="label label-primary"></span>
            <input class="form-control" id="mobileNum" value="">
            <button id="mobileQuery" class="btn btn-default">查询</button>
        </div>
        <span class="label label-info">ISP</span>
        <div id="mobileIsp" class="row"></div>
        <span class="label label-info">Addr</span>
        <div id="mobileAddr" class="row"></div>
    </div>
    </div>
</div>
</body>
</html>
